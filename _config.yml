# Site settings
title: GraphStream - A Dynamic Graph Library
email: team@graphstream-project.org
description: >
  GraphStream, java library, API, Graph Visualisation, Graph Layout
baseurl: ""
url: "http://graphstream-project.org"
github_username:  graphstream
content_img: "/media/img/"
media: "/media"
api_modules: ['core', 'algo', 'ui']
news_count: 5
future: true

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-redirect-from

# Collections
collections:
  downloads:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: downloads
    values:
      layout: base
