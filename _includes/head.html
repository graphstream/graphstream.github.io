<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}GraphStream - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<link type="text/css" href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,600,700,700italic' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" type="text/css" href="{{ "/bower_components/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" type="text/css" href="{{ "/css/" | prepend: site.baseurl }}highlighter.css">
	
	<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	
	{% seo %}

{% if include.extra_css %}
	{% assign csss = include.extra_css | split:',' %}
	{% for css in csss %}
	<link rel="stylesheet" type="text/css" href="{{ css | prepend: site.baseurl }}"/>
	{% endfor %}
{% endif %}

{% if page.toc %}
	<link rel="stylesheet" type="text/css" href="{{ '/css/doc-toc.css' | prepend: site.baseurl }}"/>
{% endif %}

{% if page.fancybox %}
	<link rel="stylesheet" type="text/css" href="{{ "/bower_components/fancyBox/source/jquery.fancybox.css" | prepend: site.baseurl }}"/>
{% endif %}
</head>
